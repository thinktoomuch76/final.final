    <script>
        // 表單部分的javascript 連結至'表單' 並傳到scriptURL
        const scriptURL = "https://script.google.com/macros/s/AKfycbxG9sJC1PQqde7DvIiKZllWWvKK0nnomrcTRcmZpXdPdcQ2OBebB13o8OheCm3c2r0/exec"
        const form = document.forms['表單']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            // 訊息成功傳送時
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>已收到您的訊息!</div>"))
            // 訊息沒有成功傳送時
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>無法傳送您的訊息!</div>"))
        })
        // 每4秒會幻燈片一次
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 5000);
        }

        // 移到選向上時格子會變色
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        // 購票模式 如果點擊其他地方時會關閉視窗
        var modal = document.getElementById('ticketModal');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
